<div class="container">
    <div class="row">
      <div class="col-md-6 mt-5 mx-auto">
        <form (submit)="register()">
          <h1 class="h3 mb-3 font-weight-normal">Register</h1>
          <div class="form-group">
            <label>Nickname</label>
            <input type="text" class="form-control" name="nickname" placeholder="Enter Nickname" [(ngModel)] = "credentials.nickname">
          </div>
          <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" name="login" placeholder="Enter Login" [(ngModel)] = "credentials.login">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)] = "credentials.password">
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
