<div class="form-inline">
    <div class="input-group">
        <input class="form-control" [(ngModel)]="message" (keyup)="$event.keyCode == 13 && sendMessage()"/>
        <div class="input-group-append">
            <button class="btn" id="send-button" (click)="sendMessage()"><img src="assets/send-button.png" width="20"></button>
        </div>
    </div>
</div>
