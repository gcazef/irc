<div *ngFor="let message of messages">
  <div *ngIf="joinedRooms.includes(message.room)">
  <div>{{joinedRooms}}</div>
    <div>
      <strong>
      <span id="room">
        {{message.room}}
      </span>
        {{message.user}}
      </strong>
      <span id="date">
        [{{message.date}}]
      </span>
    </div>
    <div>
      {{message.content}}
    </div>
  </div>
</div>
<div *ngIf="roomMsg.length > 0" id="event">
  {{roomMsg}}
</div>
