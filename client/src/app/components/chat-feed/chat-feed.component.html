<div *ngFor="let message of messages; let last = last" tabindex="1" #messageDiv>
  <div>
    <span class="msg">
      <strong>
        {{message.user}}
      </strong>
    </span>
    <span id="date">
      [{{message.date}}]
    </span>
  </div>
  <div class="msg" id="box">
    {{message.content}}
  </div>
</div>
<div *ngIf="roomMsg.length > 0" id="event" >
  {{roomMsg}}
</div>
